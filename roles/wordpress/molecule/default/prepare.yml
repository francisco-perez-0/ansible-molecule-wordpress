---
- name: Prepare
  hosts: all
  tasks:
    - name: Instalar MariaDB en Rocky Linux
      when: ansible_facts['distribution'] == 'Rocky'
      block:
        - name: Instalar repositorio EPEL
          ansible.builtin.dnf:
            name: epel-release
            state: present

        - name: Instalar MariaDB
          ansible.builtin.dnf:
            name: mariadb-server
            state: present

        - name: Iniciar y habilitar mariadb
          ansible.builtin.service:
            name: mariadb
            state: started
            enabled: true
